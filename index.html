<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Tic-Tac-Toe</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
        }
        h1 {
            color: #ff66b2;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #ffb3d9;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #ff0080;
            cursor: pointer;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .cell:hover {
            background-color: #ff80bf;
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
            color: #ff3385;
        }
        .reset {
            background-color: #ff66b2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 15px;
        }
        .reset:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>
    <h1>üê± Cute Tic-Tac-Toe üê∂</h1>
    <div class="board" id="board"></div>
    <div class="message" id="message"></div>
    <button class="reset" onclick="resetGame()">Restart Game</button>
    
    <script>
        const board = document.getElementById("board");
        const message = document.getElementById("message");
        let cells = Array(9).fill(null);
        let currentPlayer = "üê±";
        let gameActive = true;

        function createBoard() {
            board.innerHTML = "";
            cells.forEach((cell, index) => {
                const cellElement = document.createElement("div");
                cellElement.classList.add("cell");
                cellElement.dataset.index = index;
                cellElement.textContent = cell || "";
                cellElement.addEventListener("click", handleMove);
                board.appendChild(cellElement);
            });
        }

        function handleMove(event) {
            const index = event.target.dataset.index;
            if (cells[index] || !gameActive || currentPlayer !== "üê±") return;
            
            cells[index] = currentPlayer;
            event.target.textContent = currentPlayer;
            checkWinner();
            currentPlayer = "üê∂";
            
            if (gameActive) {
                setTimeout(aiMove, 500);
            }
        }

        function aiMove() {
            let emptyCells = cells.map((cell, index) => (cell === null ? index : null)).filter(index => index !== null);
            if (emptyCells.length === 0 || !gameActive) return;
            
            let randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            cells[randomIndex] = "üê∂";
            document.querySelector(`[data-index='${randomIndex}']`).textContent = "üê∂";
            checkWinner();
            currentPlayer = "üê±";
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                    message.textContent = `${cells[a]} Wins! üéâ`;
                    gameActive = false;
                    return;
                }
            }
            
            if (!cells.includes(null)) {
                message.textContent = "It's a Tie! üò∫üê∂";
                gameActive = false;
            }
        }
        
        function resetGame() {
            cells = Array(9).fill(null);
            currentPlayer = "üê±";
            gameActive = true;
            message.textContent = "";
            createBoard();
        }
        
        createBoard();
    </script>
</body>
</html>
